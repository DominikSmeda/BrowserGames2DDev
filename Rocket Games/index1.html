<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="libs/jquery331.js"></script>
    <script language="javascript" src="sources/main.js"></script>
    <link rel="stylesheet" href="sources/style.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU'
        crossorigin='anonymous'>

</head>

<body>
    <div id="controls">
        <button id="step">Step</button>
        <button id="jump">Jump</button>
        <button id="fly">Fly</button>
        <button id="bg" style='font-size:14px;width:30px'> <i class='far fa-compass'></i></button>
    </div>
    <div id="spaceShip"></div>
    <div id="boardGame">

    </div>

    <div id="planetBox">
        <div class="x">×</div>
        <div id="go">GO!</div>
        <div id="destroy">Destroy!</div>
    </div>

    <div id="addPlanetBox" class="optionBox">
        <div class="x">×</div>
        <div id="add">+New Plane</div>
    </div>

    <div id="planetManager"></div>


</body>

</html>
